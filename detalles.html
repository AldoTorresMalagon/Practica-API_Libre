<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Quote - Animechan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <h1 id="titulo">Cargando...</h1>
            <button onclick="window.history.back()" class="button-limpiar volver-btn">
                ← Volver a la lista
            </button>
        </header>

        <section class="detalle-section">
            <!-- Imagen placeholder (la API no trae imágenes, así que usamos una genérica) -->
            <img id="imagen" src="" alt="Representación de la quote" class="detalle-imagen">

            <!-- Info básica: anime y personaje -->
            <div id="info" class="detalle-info"></div>

            <!-- Aquí se renderiza la quote completa y cualquier otro detalle -->
            <div id="facts-container" class="detalle-contenido"></div>
        </section>
    </main>

    <!-- Script para la lógica de detalle -->
    <script type="module" src="js/detalle.js"></script>
</body>

</html>
